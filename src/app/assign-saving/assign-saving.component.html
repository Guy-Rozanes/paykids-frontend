<h2>Assign Missions for Your Kids</h2>
<div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Selected Video</mat-label>
            <mat-select [(value)]="selectedVideo">
                <mat-option (click)="getVideo()" *ngFor="let video of videos" [value]="video" [disabled]="(video.value === 'video-3' || video.value === 'video-4') && user[7]!='PREMIUM' ">
                    {{video.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Your Kid</mat-label>
            <mat-select [(value)]="selectedKid">
                <mat-option *ngFor="let kid of myKids" [value]="kid">
                    {{kid[0]}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <span *ngIf="selectedKid && selectedVideo">
        {{selectedKid[0]}} will earn: {{selectedVideo.price}} â‚ª
        ({{selectedVideo.viewValue}})
    </span>
    <button class="primary-button" *ngIf="selectedKid && selectedVideo" (click)="addSavingExc()" mat-raised-button>Submit</button>
</div>
