<h3>My Actions</h3>
<div *ngIf="user[2]!='Owner'">
  <div style="align-items: center;align-content: center;text-align: center;">
    <h4>actions</h4>
    <mat-list style="align-items: center;align-content: center;">
      <mat-list-item *ngFor="let action of actions">
        <div mat-line>{{action[2]}}</div>
        <div mat-line> {{action[3]}} </div>
      </mat-list-item>
    </mat-list>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Product Name:</mat-label>
      <input matInput placeholder="Gum" #productName>
      <br />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput placeholder="20" #price>
    </mat-form-field>
    <br />
    <button mat-raised-button (click)="addAction(productName.value,price.value)">Submit</button>
  </div>
</div>
<div class="family-list" *ngIf="user[2]==='Owner'">
<div *ngFor="let item of familyActions | keyvalue">
  <div style="align-items: center;align-content: center;text-align: center;margin-right: 5vh;">
    <h4>{{item.key}} actions</h4>
    <mat-list style="align-items: center;align-content: center;">
      <mat-list-item *ngFor="let action of item.value">
        <div mat-line>{{action.action_name}}</div>
        <div mat-line> {{action.action_price}} </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
</div>
