<h1>My Family</h1>

<div class="main-card">
  <mat-card *ngFor="let person of family; let index=index; let odd=odd; let even=even;" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name: {{person[3]}} {{person[4]}}</mat-card-title>
      <mat-card-subtitle>
        Role: {{person[2]}}
        <br />
        Paybox Group Id: {{person[5]}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="removeUser(person)">
        <mat-icon class="white-icon">delete</mat-icon>
      </button>
      <button mat-button (click)="modifyFamilyMember(person)">
        <mat-icon class="white-icon">edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<button class="primary-button" mat-raised-button (click)="openAddUserStepper()">Add User</button>
<div *ngIf="!accountType">
  <h2>Go Premium</h2>
  <div>
    <button class="primary-button" mat-raised-button (click)="initializePayment()">Payment of $10</button>
  </div>
</div>
