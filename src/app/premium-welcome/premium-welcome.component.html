<h1>Welcome to Premium Account</h1>
<div style="display:flex; color: white;">
  <div style="background-color:#2B303A ;">
    <h3>New Features:</h3>
    <mat-list-option *ngFor="let link of links;index as i" (selectionChange)="selectionChanged(i)" [class.active]="selectedItem === i">
      <a mat-list-item> <span class="contact-names">{{ link }}</span> </a>
    </mat-list-option>
  </div>
  <div>
    <img src="../../assets/Capture.PNG" style="width: 214px;height: 236px;" />
  </div>
</div>
